<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #e63946;
            margin-bottom: 20px;
        }

        .teddy {
            width: 180px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            font-size: 18px;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
        }

        canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1 id="question">Will You Be My Valentine? üíñ</h1>

    <img
        id="teddyImg"
        class="teddy"
        src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
        alt="Cute Teddy"
    >

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<script>
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const teddyImg = document.getElementById("teddyImg");

    const noTexts = [
        "Are you sure?",
        "Really sure?",
        "Think again...",
        "Last Chance!",
        "Surely not?",
        "Give it another thought!",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart üíî"
    ];

    let index = 0;
    let runaway = false;
    let fireworksOn = false;

    yesBtn.addEventListener("click", () => {
        question.textContent = "I knew it, my Valentine! ‚ù§Ô∏èüß∏";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        // ‚úÖ CHANGE TEDDY GIF ON YES CLICK
        teddyImg.src = "https://media.giphy.com/media/zFHu7yuSHm4H5gNZVx/giphy.gif";

        fireworksOn = true;
    });

    noBtn.addEventListener("click", () => {
        if (index < noTexts.length) {
            noBtn.textContent = noTexts[index];
            index++;

            if (index === noTexts.length) {
                runaway = true;
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = "fixed";
                noBtn.style.left = rect.left + "px";
                noBtn.style.top = rect.top + "px";
            }
        }
    });

    document.addEventListener("mousemove", (e) => {
        if (!runaway) return;

        const rect = noBtn.getBoundingClientRect();
        const dist = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

        if (dist < 120) {
            noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - rect.height) + "px";
        }
    });

    /* ‚ù§Ô∏è CONTINUOUS HEART FIREWORKS */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let hearts = [];

    function spawnHeart() {
        return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 3,
            vy: (Math.random() - 1.5) * 3,
            life: 120,
            size: Math.random() * 8 + 6
        };
    }

    function drawHeart(h) {
        ctx.fillStyle = "rgba(255, 77, 109, 0.8)";
        ctx.beginPath();
        ctx.moveTo(h.x, h.y);
        ctx.bezierCurveTo(
            h.x - h.size, h.y - h.size,
            h.x - h.size * 2, h.y + h.size / 2,
            h.x, h.y + h.size * 2
        );
        ctx.bezierCurveTo(
            h.x + h.size * 2, h.y + h.size / 2,
            h.x + h.size, h.y - h.size,
            h.x, h.y
        );
        ctx.fill();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (fireworksOn) {
            for (let i = 0; i < 5; i++) {
                hearts.push(spawnHeart());
            }
        }

        hearts.forEach(h => {
            h.x += h.vx;
            h.y += h.vy;
            h.life--;
            drawHeart(h);
        });

        hearts = hearts.filter(h => h.life > 0);
        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
